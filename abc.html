  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    
    <script>
      const catData = [
      {
    others: {
      views: '15000k',
    },
  },
  
      {
    others: {
      views: '5000k',
    },
  },
  {
    others: {
      views: '8000k',
    },
  },
  {
    others: {
      views: '12000k',
    },
  },
  {
    others: {
      views: '3000k',
    },
  },
];


function sortByViews(array) {
  return array.sort((a, b) => {
    const viewsA = parseInt(a.others.views.replace('K', '000')); // Convert 'K' to 000 for numeric comparison
    const viewsB = parseInt(b.others.views.replace('K', '000'));
    
    return viewsB - viewsA; // Sort in descending order
  });
}

// Example usage:


const sortedData = sortByViews(catData);
console.log(sortedData);

    </script>
  </body>
  </html>
